<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Common, Odd, Rare, UltraRare, and God Cards.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="app">
        <h1>Pokemon Card Holo Effect</h1>
        <section class="cards">
            <div class="card common animated">
                <div class="coin-container"></div>
            </div>
            <div class="card odd animated">
                <div class="coin-container"></div>
            </div>
            <div class="card rare animated">
                <div class="coin-container"></div>
            </div>
            <div class="card ultrarare animated">
                <div class="coin-container"></div>
            </div>
            <div class="card god animated">
                <div class="coin-container"></div>
            </div>
            <div class="card kek animated">
                <div class="coin-container"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
